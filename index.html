<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- icon cdn -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu-grid-o.css' rel='stylesheet'>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- custom -->
    <title>TO DO LIST</title>
</head>
<body class="font-poppins font-normal text-base bg-white text-neutral-600 dark:bg-neutral-950 dark:text-slate-400">
    <!-- navbar start -->
    <nav class="flex item-center justify-center w-full mb-2 ">
        <div class="flex item-center justify-between w-full max-w-[950px] px-4 md:px-6 lg:px-8 py-4 md:py-6">
            <a href="javascript:void(0)" class="text-4xl font-semibold bg-gradient-to-r from-amber-500 to-pink-500 bg-clip-text text-transparent">TO DO LIST</a>
            <div class="flex items-center justify-center w-8 h-8 cursor-pointer rounded text-white bg-indigo-600 hover:bg-indigo-500" id="themeBtn">
                
            </div>
        </div>
    </nav>
    <!-- navbar start -->
    <!-- add task section start -->
    <section class="flex item-center justify-center w-full mb-2">
        <div class="w-full max-w-[750px] px-4 md:px-6 lg:px-8 py-4 md:py-6 rounded ">
            <h3 class="text-xl font-medium text-neutral-800 dark:text-slate-200" id="title">ADD TASK :</h3>
            <div class="my-2">
                <textarea name="task" id="task" cols="20" rows="2" placeholder="Add Task" class="min-h-20 w-full p-2 rounded outline-none border-[1.2px] border-solid border-neutral-400 bg-neutral-100 text-neutral-800 dark:bg-neutral-900 dark:text-slate-200 dark:border-neutral-800"></textarea>
            </div>
            <div class="flex items-center justify-between flex-wrap gap-3">
                <select name="priority" id="priority" class="h-10 w-28 px-1 rounded outline-none cursor-pointer border-[1.2px] border-solid border-neutral-400 text-neutral-800 bg-neutral-100 dark:bg-neutral-800 dark:text-slate-200  dark:border-neutral-800">
                    <option value="3" >Low</option>
                    <option value="2" >Mid</option>
                    <option value="1" >High</option>
                </select>
                <button class="flex items-center justify-center h-10 w-28 rounded outline-none cursor-pointer text-white bg-indigo-600 hover:bg-indigo-500" id="saveTask">
                    Add Task
                </button>
            </div>
            <h3 class="text-xl font-medium text-neutral-800 dark:text-slate-200 mt-5">FILTER TASK :</h3>
            <div class="flex items-center flex-col md:flex-row gap-3 mt-2">
                <div class="flex items-center gap-3 w-full md:w-fit justify-between">
                    <select name="priorityFilter" id="priorityFilter" class="h-10 w-32 px-1 rounded outline-none cursor-pointer border-[1.2px] border-solid border-neutral-400 text-neutral-800 dark:bg-neutral-800 dark:text-slate-200  dark:border-neutral-800">
                        <option value="all" >All</option>
                        <option value="low" >Low</option>
                        <option value="mid" >Mid</option>
                        <option value="high" >High</option>
                    </select>
                    <select name="statusFilter" id="statusFilter" class="h-10 w-32 px-1 rounded outline-none cursor-pointer border-[1.2px] border-solid border-neutral-400 text-neutral-800 dark:bg-neutral-800 dark:text-slate-200  dark:border-neutral-800">
                        <option value="all" >All</option>
                        <option value="completedTask" >Completed</option>
                        <option value="uncompleted" >Uncompleted</option>
                    </select>
                </div>
                <div class="w-full h-10 flex items-center rounded border-[1.2px] border-solid border-neutral-400 bg-neutral-100 text-neutral-800 dark:bg-neutral-800 dark:text-slate-200  dark:border-neutral-800">
                    <div class="flex items-center justify-center pl-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z" fill="currentColor" /></svg>
                    </div>
                    <input type="search" name="search" id="search" placeholder="Search" class="w-full h-full outline-none border-none bg-transparent px-2">
                </div>
            </div>
        </div>
    </section>
    <!-- add task section end -->
    <!-- task section start -->
    <section class="flex item-center justify-center w-full mb-10">
        <div class="w-full max-w-[750px] px-4 md:px-6 lg:px-8 py-4 md:py-6 rounded min-h-96 ">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3" id="taskContainer">
            </div>
            <div class="hidden flex-col items-center justify-center" id="notFound">
                <img src="./assets/img/no_data_bg.png" alt="message" class="h-72 w-auto object-contain">
                <p class="text-center break-words text-neutral-800 dark:text-neutral-100" id="notFoundText"></p>
            </div>
        </div>
    </section>
    <!-- task section end -->
    <!--  -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
